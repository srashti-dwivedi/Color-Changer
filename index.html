<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .buttons{
            height: 100px;
            width: 100px;
            margin: 20px;
            border: 2px solid #111;
        }
    </style>
</head>
<body>
    <h1 style="color:#111; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><center>Welcome To Color Changer</center></h1>
    <div class="main">
        <div class="buttons"  style="background-color: aquamarine;" id="aquamarine"></div>
        <div class="buttons" id="rgb(184, 106, 106)" style="background-color: rgb(184, 106, 106)"></div>
        <div class="buttons" id="rgb(94, 152, 94)" style="background-color: rgb(94, 152, 94)" ></div>
        <div class="buttons" id ='rgb(208, 139, 190)' style="background-color:rgb(208, 139, 190);" ></div>
    
    </div>
    <script>
        const button=document.querySelectorAll(".buttons")
        const body=document.querySelector('body')
        button.forEach((btn)=>{
            btn.addEventListener('click',(e)=>{
                if(e.target.id=='aquamarine'){
                    body.style.backgroundColor=e.target.id
                }
                if(e.target.id=='rgb(184, 106, 106)'){
                    body.style.backgroundColor=e.target.id
                }
                if(e.target.id=='rgb(94, 152, 94)'){
                    body.style.backgroundColor=e.target.id
                }
                if(e.target.id=='rgb(208, 139, 190)'){
                    body.style.backgroundColor=e.target.id
                }
            })
        })
    </script>
  
</body>
</html>
